
{% extends 'blog/base.html'%}

{% block content %}
            {% for posts in post %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ posts.publish_date }}</p>
                    </div>
                    <h2><a href="{% url 'post_detail' pk=posts.pk %}">{{ posts.title }}</a></h2>
                    <p>{{ posts.text|linebreaksbr }}</p>
                </div>
            {% endfor %}

{% endblock %}
